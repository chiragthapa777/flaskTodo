{% extends 'base.html' %}
{% block body %}
    

<div class="container my-5">
        <h3>Update</h3>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1">Todo title</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="title.." name="title" value="{{todo.title}}">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="desc.." name="desc" value="{{todo.desc}}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        
        
    </div>
{% endblock body %}
